<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #ff8800;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #e67600;
        }

        .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confirmation-box p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .confirmation-box .btn-small {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
        }

        .confirmation-box .btn-small:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book a Service</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="service">Select the Service You Need:</label>
                <select id="service" required>
                    <option value="None" selected>None</option>
                    <option value="Painter">Painter</option>
                    <option value="Cook">Cook</option>
                    <option value="Cleaner">Cleaner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Describe Your Needs:</label>
                <textarea id="details" rows="4" placeholder="Provide details about your requirements"></textarea>
            </div>
            <div class="form-group">
                <label>Starting Time:</label>
                <input type="time" id="start-time" required>
            </div>
            <div class="form-group">
                <label>Ending Time:</label>
                <input type="time" id="end-time" required>
            </div>
            <button type="button" class="btn" id="submit-btn">Submit</button>
        </form>
    </div>

    <div class="confirmation-overlay" id="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
            <p>Do you need this booking for today?</p>
            <button class="btn-small" id="yes-btn">Yes</button>
            <button class="btn-small" id="no-btn">No</button>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const confirmationOverlay = document.getElementById('confirmation-overlay');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        submitBtn.addEventListener('click', () => {
            confirmationOverlay.style.display = 'flex';
        });

        yesBtn.addEventListener('click', () => {
            alert('Your booking has been confirmed for today!');
            confirmationOverlay.style.display = 'none';
            document.getElementById('booking-form').reset();
        });

        noBtn.addEventListener('click', () => {
            alert('You can select a different date or modify your booking.');
            confirmationOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
